<html>
<style>
.container {
display: flex;
flex-direction: row;
}
.category {
padding:5%;
margin-right:1%;
}
.title{
display:flex;
padding-bottom: 5%;
border-bottom: solid;
align-items:center;
}
</style>
<body>
<div class = "container">
        {% for i in categories %}
                <div class = "category">
                        <div class = "title"> {{i.name}}
                        <img src = static/images/{{ i.name | replace(' ','-') }}.png height="50px" width="50px"></img> <br/> </div>
                        {% for t in i.transactions %}
                                {{t.name}} {{t.amount}} <br/>
                        {% endfor %}
                </div>
        {% endfor %}
</div>
</body>
</html>
